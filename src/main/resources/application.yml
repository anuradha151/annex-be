spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_SCHEMA}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${DB_DDL}
    show-sql: ${DB_SQL_SHOW}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  application:
    name: annex-service

server:
  port: ${SERVER_PORT}




logging:
  level:
    org:
      springframework:
        web: DEBUG
        web.servlet: DEBUG
